<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="getQuote()">
    <div id="container">
      <div class="flex-container">
        <p id="label">ADVICE #</p>
        <p id="quote">
          "It's easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </p>
        <img id="divider" />
      </div>
      <button id="button"><img src="images/icon-dice.svg"</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
